name: Build EntryClient Artifact

on:
  push:
    branches:
      - master

jobs:
  setup:
    name: Compile EntryClient
    runs-on: ubuntu-latest
    container:
      image: epidata/fpcbuild:3.2.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Change versions of project and tag the commit
        id: version
        uses: EpiData-dk/modify-lazarus-versions@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_FILENAMES: "epidataentryclient.lpi"

      - name: Generate Maven settings.xml
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          output_file: "/etc/maven/settings.xml"
          servers:
            '[{
            "id": "github",
            "username": "${{ secrets.CI_USER }}",
            "password": "${{ secrets.CI_PASSWORD }}"
            }]'
          repositories:
            '[
              {
                "id": "central",
                "url": "https://repo1.maven.org/maven2"
              },
              {
                "id": "github",
                "url": "https://maven.pkg.github.com/epidata-dk/parent/",
                "snapshots": {
                  "enabled": "true"
                }                
              }
            ]'

      - name: Compile Linux
        run:  mvn compile -Plinux64

      - name: Compile Windows
        run:  mvn compile -Pwin64

      - name: Compile Mac
        run:  mvn compile -Pdarwin64

      - name: Deploy
        run: |
          mvn versions:set -DnewVersion=${{ steps.version.output.new_version }} -f deploy.pom.xml
          mvn deploy -f deploy.pom.xml
          mvn clean
